version: '3'
services:
  crudrest:
   image: crudrestapi:V3
   container_name: crudrest
   restart: always
   depends_on:
     - mysql
   ports:
     - 8080:8080
 
  mysql:
   image: mysql:5.7
   command: --default-authentication-plugin=mysql_native_password
   container_name: mysql
   environment:
     MYSQL_ROOT_HOST: "%"
     MYSQL_DATABASE: crud_demo
     MYSQL_ROOT_PASSWORD: root
   ports:
     - 3306:3306
 
